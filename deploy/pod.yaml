apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  nodeName: tierra
  containers:
    - name: app
      image: busybox
      command: ["sleep", "3600"]
      volumeMounts:
        - name: test-vol
          mountPath: /data
  volumes:
    - name: test-vol
      persistentVolumeClaim:
        claimName: test-pvc